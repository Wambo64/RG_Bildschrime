  Morgen: https://intranet.tam.ch/krr/public/timetable/daily-class-schedule?dayShort=tomorrow

<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
         body {
           background-color: #666666;
         }
         iframe {
           width:1440px;
           height: 1620px;
           position: relative;

           -webkit-transform: scale(0.6666, 0.6666);
           -o-transform: scale(0.6666, 0.6666);
           -ms-transform: scale(0.6666, 0.6666);
           transform: scale(0.6666, 0.6666);

           -moz-transform-origin: top left;
           -webkit-transform-origin: top left;
           -o-transform-origin: top left;
           -ms-transform-origin: top left;
           transform-origin: top left;
         }

         /* hide scrollbar but allow scrolling */
         body {
           -ms-overflow-style: none; /* for Internet Explorer, Edge */
           scrollbar-width: none; /* for Firefox */
           overflow-y: scroll;
         }
           body::-webkit-scrollbar {
           display: none; /* for Chrome, Safari, and Opera */
         }
      </style>
      <title>Lehrerzimmer</title>
   </head>
   <body>
      <div>
         <div id="screenContent" style="visibility:hidden;">
            <iframe id="frame1" style="position: absolute; top:0; left: 0"      src="https://intranet.tam.ch/krr/public/timetable/daily-class-schedule?dayShort=today" frameborder="0" scrolling="no"></iframe>
            <iframe id="frame2" style="position: absolute; top:0; left: 960px"  src="https://intranet.tam.ch/krr/public/timetable/daily-class-schedule?dayShort=tomorrow" frameborder="0" scrolling="no"></iframe>
         </div>
      </div>
      <script>
         //prettier loading of content
         window.addEventListener("load", function () {
           document.getElementById('screenContent').style.visibility = 'visible';
         });

         //refresh in milliseconds
         refresh(3600000);
         function refresh(timer) {
           setTimeout(function () {
               location.reload()
           }, timer);
         }
      </script>
   </body>
</html>
